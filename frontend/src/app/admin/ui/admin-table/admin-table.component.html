<section class="relative">
  <div class="mt-10 relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Article Id</th>
          <th scope="col" class="px-6 py-3">Title</th>
          <th scope="col" class="px-6 py-3">Edit</th>
          <th scope="col" class="px-6 py-3">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let article of articles"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ article.id }}
            <!-- Apple MacBook Pro 17" -->
          </th>
          <td class="px-6 py-4">
            <a
              [routerLink]="['/', 'blogs', article.slug]"
              routerLinkActive="router-link-active"
              >{{ article.title }}</a
            >
          </td>
          <td class="px-6 py-4">
            <a
              [routerLink]="['/admin', 'edit', 'article', article.slug]"
              routerLinkActive="router-link-active"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >
              Edit
            </a>
          </td>
          <td class="px-6 py-4">
            <button
              (click)="showModel(article.id)"
              class="font-medium text-red-600 dark:text-red-500 hover:underline"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-delete-model
    *ngIf="!isModelHidden"
    (closeModel)="isModelHidden = true"
    (onDelete)="onDelete.emit(selectedArticleId ?? -1); isModelHidden = true"
  ></app-delete-model>
</section>
