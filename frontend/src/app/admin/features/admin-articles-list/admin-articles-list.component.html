<section class="mt-10">
  <header class="flex justify-between">
    <app-search-field
      [fieldCtrl]="articleTitleCtrl"
      keyword="articles"
    ></app-search-field>
    <button
      type="button"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Add new Article
      <svg
        aria-hidden="true"
        class="w-5 h-5 ml-2 -mr-1"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </header>
  <app-admin-table
    [articles]="filteredArticles"
    (onDelete)="deleteArticle($event)"
  ></app-admin-table>
</section>
